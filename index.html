<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="./app.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top-section">
        <h1>IP Address Tracker</h1>
        <form>
          <input
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <button><img src="./images/icon-arrow.svg" alt="" /></button>
        </form>
      </div>
      <div class="bottom-section">
        <img
          src="./images/pink-blue-pushpins-showing-marking-location-map.jpg"
          alt=""
        />
      </div>
      <div class="output-section">
        <div class="ip-section output-child">
          <h2>IP ADDRESS</h2>
          <p class="ip">__</p>
        </div>
        <div class="location-section output-child">
          <h2>LOCATION</h2>
          <p class="loc">__</p>
        </div>
        <div class="time-zone-section output-child">
          <h2>TIME ZONE</h2>
          <p class="time">__</p>
        </div>
        <div class="isp-section output-child">
          <h2>ISP</h2>
          <p class="isp">__</p>
        </div>
      </div>
    </main>
    <!-- IP Address Tracker Search for any IP address or domain IP Address Location
    Timezone UTC
     add offset value dynamically using the API -->
    <!-- ISP -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Emtiaz Ahmed</a>.
      </div>
    </footer>
  </body>
</html>
